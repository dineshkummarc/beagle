{% extends "layout.html" %}
{% block title %}Results{% endblock %}
{% block content %}
<table id="leads" class="table table-striped table-bordered table-condensed">
    <thead>
          <tr>
            <th class="green">Developer</th>
            <th class="yellow">Games</th>
            <th class="red">Email</th>
            <th class="blue">Owner</th>
          </tr>
    </thead>
    {% for lead in user.leads %}    
    <tbody>
          <tr>
            <td><a href="/lead/{{ lead.id }}">{{ lead.developer }}</a></td>
            <td>{% for game in lead.games %}<a href="/lead/{{ lead.id }}#{{ game.id }}">{{ game.name }}</a>{% endfor %}</td>
            <td><a href="mailto:{{ lead.email }}">{{ lead.email }}</a></td>
            <td><a href="/user/{{ user.id }}">{{ user.name }}</a></td>
          </tr>
    </tbody>
    {% endfor %}
  </table>
{% endblock %}
